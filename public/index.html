<body>
    <div class="login-block page-wrapper p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card-heading">
                <img src="img/PAWSter%20icon.png" />
            </div>
            <div class="card card-1">
                <div class="card-body">
                    <h2 class="title">LOGIN</h2>
                    <form action="login" method="post">
                        <div class="row row-space">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="uname" class="form-control input_user" value="" placeholder="Username" maxlength="25" required>
                            </div>
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" id="password" name="pass" class="form-control input_pass" value="" placeholder="Password" maxlength="25" required>
                                <div class="input-group-append">
                                        <span id ="showPasswordBtn" class="password input-group-text">
                                            <i class="fa fa-eye"></i>
                                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert" id="loginAlert">
                            <p style="text-align: center;">Incorrect Username and/or Password</p>
                        </div>
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="signup.html" class="ml-2">Sign Up!</a>
                        </div>
                        <div class="p-t-20">
                            <input type="submit" name="button" class="btn btn--radius btn--orange login_btn" value="LOGIN">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
