<html>
    <head>
        <!--  title details    -->
  <title>PAWSter Care - Sign Up</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
        
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Custom fonts for this template -->
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!-- custom CSS -->
  <link href="css/signup.css" rel="stylesheet">
    
  <!-- custom js -->
    <script src="js/signup.js" type="text/javascript"></script>
    <script src="js/paw_care.js" type="text/javascript"></script>
    </head>
    
    <body>
    <div class="login-block page-wrapper p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card-heading">
                    <img src="img/PAWSter%20icon.png"/>
                </div>
            <div class="card card-1">
                <div class="card-body">
                    <h1 class="title chewy text-brown">SIGN UP</h1>
                    <form class="needs-validation" novalidate action="signup" method="post">
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <div class="input-group-append">
								    <span class="input-group-text"><i class="fas fa-user"></i></span>
							        </div>
                                    <input type="text" id="username" name="uname" class="form-control input_user" value="" type="text" placeholder="Username" maxlength="25" required>
                                    <div id="invalid-username" class="invalid-feedback">invalid username</div>
                                </div>
                                
                                <div class="input-group">
                                    <div class="input-group-append">
								    <span class="input-group-text"><i class="fas fa-lock"></i></span>
							        </div>
                                    <input name="pass" id="password" type="password" class="form-control input_pass" value="" placeholder="Password" maxlength="25" required>
                                    <div class="input-group-append">
                                        <span id ="showPasswordBtn" class="password input-group-text">
                                            <i class="fa fa-eye"></i>
                                        </span>
                                    </div> 
                                    <div id="invalid-password" class="invalid-feedback">invalid password</div>
                                </div>
                                
                                <div class="input-group">
                                    <div class="input-group-append">
								    <span class="input-group-text"><i class="fas fa-lock"></i></span>
							        </div>
                                    <input type="password" id="confirm-password" name="confirm-password" class="form-control input_confirm_pass" value="" placeholder="Confirm Password" maxlength="25" required> 
                                    <div class="input-group-append">
                                        <span id ="showConfirmPasswordBtn" class="password input-group-text">
                                            <i class="fa fa-eye"></i>
                                        </span>
                                    </div> 
                                </div>
                                <div id="invalid-confirm-password"></div>   
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <div class="input-group-append">
								    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
							        </div>
                                    <input type="email" id="email-address" name="email" class="form-control input_email" value="" placeholder="Email Address" required>                 <div id="invalid-email" class="invalid-feedback">invalid email address</div>    
                                    <div id="password-requirements"><br>
                                      <small>Your password should contain at least the following:</small>
                                        <small><p id="letter" class="invalid">A <b>lowercase</b> letter</p></small>
                                        <small><p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p></small>
                                        <small><p id="number" class="invalid">A <b>number</b></p></small>
                                        <small><p id="length" class="invalid">Minimum <b>8 characters</b></p></small>
                                        <small><p id="special" class="invalid">One special character</p></small>                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert" id="signupAlert">
                            <p style="text-align: center;"></p>
                        </div>
                        <div class="d-flex justify-content-center links">
						Have an account? <a href="index.html" class="ml-2">Login!</a>
					   </div>
                        <div class="p-t-20">
                            <input type="submit" name="button" class="btn btn--radius btn--orange" value="CREATE ACCOUNT">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>        
    </body>
</html>
